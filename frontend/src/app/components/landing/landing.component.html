<img src="/largelogo.png" alt="Captain Canvas Logo" class="logo">

<!-- Show spinner when loading -->
<div *ngIf="isLoading" class="spinner-overlay">
  <mat-spinner color="primary"></mat-spinner>
</div>

<div class="form-container" [class.disabled]="isLoading">
  <mat-form-field appearance="outline" class="token-input">
    <mat-label>Enter API Token</mat-label>
    <input matInput [(ngModel)]="apiToken" [disabled]="isLoading" />
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    (click)="makeApiRequest()"
    [disabled]="!apiToken || apiToken.trim() === '' || isLoading"
  >
    Create!
  </button>
</div>

<!-- Move error message below the input and button -->
<div *ngIf="errorMessage" class="error-message">
  {{ errorMessage }}
</div>
